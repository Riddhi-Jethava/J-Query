<script>
    $(document).ready(function(){
        $("#main").click(function(){
            $("aside").toggleClass("hide")
            $("header").toggleClass("head")
            $(".grid").toggleClass("add")
            $(".chart").toggleClass("chartadd")
        });
    });
</script>
<script>
    var xValues = ["JAN", "FEB", "MARCH", "APRIL", "MAY", "JUNE","JULY","AUG","SEP","OCT","NOV","DEC"];
    var yValues = [20, 25, 42, 15, 10, 25,2,5,28,40,13,25,36];
    var barColors = ["orange", "darkblue","orange","darkblue","orange", "darkblue","orange","darkblue","orange", "darkblue","orange","darkblue"];
    
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "Result"
        }
      }
    });
    </script>
    <script>
        var xValues = ["Italy", "France"];
        var yValues = [40,80];
        var barColors = [
          "orange",
          "darkblue",

        ];
        
        new Chart("myCharts", {
          type: "doughnut",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
              text: "World Wide Wine Production 2018"
            }
          }
        });
        </script>   
        <script>
          var xValues = [];
          var yValues = [];
          generateData("Math.sin(x)", 0, 10, 0.5);
          
          new Chart("myChartes", {
            type: "line",
            data: {
              labels: xValues,
              datasets: [{
                fill: false,
                pointRadius: 2,
                borderColor: "rgba(0,0,255,0.5)",
                data: yValues
              }]
            },    
            options: {
              legend: {display: false},
              title: {
                display: true,
                text: "",
                fontSize: 16
              }
            }
          });
          function generateData(value, i1, i2, step = 1) {
            for (let x = i1; x <= i2; x += step) {
              yValues.push(eval(value));
              xValues.push(x);
            }
          }
          </script>
